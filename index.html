<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">	
	<link rel="stylesheet" href="style.css" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<header>
		<h1>Slider</h1>
	</header>

	<div class="slider">
		<figure class="sliders">
			<img src="img01.jpg" width="100%" alt="">
			<img src="img02.jpg" width="100%" alt="">
			<img src="img03.jpg" width="100%" alt="">
		</figure>

		<ul class="slider-indicator">
		</ul>	

		<nav class='slider-btn'>
			<a href="#" id="prev"><i class="fa fa-arrow-circle-left"></i></a>
			<a href="#" id="next"><i class="fa fa-arrow-circle-right"></i></a>		
		</nav>
	</div><!-- end slider -->
</body>
</html>
